# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-resurrect'
setw -g mouse on
# set default-terminal colors to display default terminal colors

set -g status-left-length 150

set -g default-terminal "xterm-256color"
#set -g default-terminal "screen-256color"

# set-option -ga terminal-overrides ',xterm-256color:Tc

# Proper colors

set-option -sa terminal-features ',xterm-256color:RGB'
#set-option -sa terminal-features ',screen-256color:RGB'

#x200B;

# Undercurl


set-option -ga terminal-features ",xterm-256color:usstyle"
#set-option -ga terminal-features ",screen-256color:usstyle"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

set -g @vim_navigator_mapping_left "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g status-left '#[bg=#(pomodoro tmux-color)]üçÖ'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
